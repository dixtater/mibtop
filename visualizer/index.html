<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mibtop Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .chart-container { margin-bottom: 40px; }
    canvas { max-width: 100%; height: 400px; }
  </style>
</head>
<body>
  <h1>mibtop Dashboard</h1>

  <div class="chart-container">
    <h2>Total CPU Usage</h2>
    <canvas id="totalCpuChart"></canvas>
  </div>

  <div class="chart-container">
    <h2>Per-Core CPU Usage</h2>
    <div id="coreCharts"></div>
  </div>

  <div class="chart-container">
    <h2>Top 5 Processes (by total CPU)</h2>
    <div id="processCharts"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
