<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mibtop Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h1, h2 { text-align: center; }
    .chart-box {
      width: 100%;
      max-width: 800px;
      aspect-ratio: 2 / 1;
      margin: 20px auto;
    }
    .selector-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }
      .chart-canvas {
      width: 100%;
      max-width: 600px;
      height: auto;
      aspect-ratio: 2 / 1;
    }
  </style>
</head>
<body>
  <h1>mibtop Dashboard</h1>

  <div class="chart-box">
    <h2>Total CPU Usage</h2>
    <canvas id="totalCpuChart"></canvas>
  </div>

    <div class="chart-box" style="display: flex; flex-direction: row; align-items: flex-start; gap: 20px;">
  <div class="selector-box">
    <h2>Top 5 Processes (by total CPU)</h2>
    <select id="processSelector" multiple size="10"></select>
  </div>
  <canvas id="processChart" class="chart-canvas"></canvas>
</div>

  <script src="script.js"></script>
  <div class="chart-box">
    <h2>Process Group CPU Usage</h2>
    <canvas id="processPieChart" class="chart-canvas"></canvas>
  </div>

</body>
</html>
